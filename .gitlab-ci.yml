image: alpine
before_script:
  - apk update && apk add git openssh
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - chmod -R 0600 ~/.ssh
  - eval $(ssh-agent -s)
  - yes | ssh-add ~/.ssh/id_rsa || true

mirror:
  script:
    - git remote | grep github && git remote remove github
    - git remote add github git@github.com:tclarke/test.git
    - git push --all github
  tags:
    - docker
